<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valent√Ωnka?</title>

  <style>
    :root { --bg:#0b0f17; --card:#121a2a; --text:#eaf0ff; --muted:#a9b6d3; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1200px 600px at 50% 20%, #1a2a55 0%, var(--bg) 55%);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }
    .card{
      width:min(620px,92vw);
      background: rgba(18,26,42,0.86);
      border-radius:18px;
      padding:22px 18px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 18px 50px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }
    h1{ margin:0 0 8px; font-size:28px; }
    p{ margin:0 0 16px; color:var(--muted); }

    .arena{
      height:260px;
      border-radius:14px;
      border:1px dashed rgba(255,255,255,0.16);
      background:rgba(255,255,255,0.03);
      position:relative;
      overflow:hidden;
    }

    .btn{
      position:absolute;
      padding:12px 16px;
      border-radius:14px;
      border:0;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease;
    }
    .btn:active{ transform:scale(0.97); }

    #yes{
      left:22px; top:28px;
      background:linear-gradient(135deg,#42ff9e,#17c964);
      color:#052012;
    }
    #no{
      left:160px; top:28px;
      background:linear-gradient(135deg,#ff5d73,#ff2d55);
      color:#24040b;
    }

    .footer{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      font-size:13px;
      color:var(--muted);
    }
    .pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.04);
      color:var(--text);
    }

    /* srd√≠ƒçka */
    .heart{
      position:fixed;
      font-size:20px;
      animation: fly 2.2s ease-out forwards;
      pointer-events:none;
    }
    @keyframes fly{
      0%{ transform:translateY(0) scale(1); opacity:1; }
      100%{ transform:translateY(-180px) scale(1.8); opacity:0; }
    }
  </style>
</head>

<body>
<div class="card">
  <h1>Bude≈° moje valent√Ωnka?</h1>
  <p>Je to jen roztomil√° apka. Odpovƒõƒè je na tobƒõ ‚ù§Ô∏è</p>

  <div class="arena" id="arena">
    <button class="btn" id="yes">Ano</button>
    <button class="btn" id="no">Ne</button>
  </div>

  <div class="footer">
    <div>Ne se obƒças lekne‚Ä¶</div>
    <div class="pill" id="pill">ƒçek√°m na odpovƒõƒè</div>
  </div>
</div>

<script>
  const arena = document.getElementById("arena");
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const pill = document.getElementById("pill");

  let dodgesLeft = 20;
  let lastMove = 0;

  function moveNo(){
    const a = arena.getBoundingClientRect();
    const b = no.getBoundingClientRect();
    const pad = 12;

    const x = Math.random() * (a.width - b.width - pad) + pad;
    const y = Math.random() * (a.height - b.height - pad) + pad;

    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  function dist(e){
    const r = no.getBoundingClientRect();
    const cx = r.left + r.width/2;
    const cy = r.top + r.height/2;
    return Math.hypot(e.clientX - cx, e.clientY - cy);
  }

  arena.addEventListener("mousemove", e=>{
    if(dodgesLeft<=0) return;
    if(Date.now()-lastMove < 200) return;

    if(dist(e) < 90 && Math.random()<0.6){
      lastMove = Date.now();
      dodgesLeft--;
      moveNo();
      pill.textContent = `Ne uhlo (${dodgesLeft}x)`;
      if(dodgesLeft===0) pill.textContent = "Ne u≈æ neut√≠k√°";
    }
  });

  no.addEventListener("click", ()=>{
    pill.textContent = "Ne potvrzeno";
    arena.innerHTML = `<div style="padding:18px">
      D√≠ky za up≈ô√≠mnost. ≈Ω√°dn√© drama, jen √∫smƒõv üôÇ
    </div>`;
  });

  yes.addEventListener("click", ()=>{
    pill.textContent = "Anoooo ‚ù§Ô∏è";
    hearts();
    arena.innerHTML = `<div style="padding:18px">
      <div style="font-size:22px;font-weight:800">Jup√≠</div>
      <div style="color:#a9b6d3"> Teƒè mi na IG napi≈° v kolik hodin. A jestli chce≈° klid, nebo chaos ‚ú®</div>
    </div>`;
  });

  function hearts(){
    for(let i=0;i<45;i++){
      const h = document.createElement("div");
      h.className="heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random()*100 + "vw";
      h.style.bottom = "-20px";
      h.style.animationDelay = (Math.random()*0.6)+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),2300);
    }
  }

  setTimeout(moveNo,300);
</script>
</body>
</html>
